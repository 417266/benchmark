ktor = "3.4.0"

[libraries]
androidX-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidXActivity" }
coilKt-coil3-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil" }
coilKt-coil3-networkKtor3 = { module = "io.coil-kt.coil3:coil-network-ktor3", version.ref = "coil" }
