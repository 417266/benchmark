[versions]
agp = "9.0.1"
android-compileSdk = "36"
android-minSdk = "24"
android-targetSdk = "36"
androidXActivity = "1.12.4"
coil = "3.3.0"
compose = "1.10.1"
material3 = "1.10.0-alpha05"
